<ng-include src="'partials/header.html'"></ng-include>

<div class="row" style="margin-top: -40px;background-color: #F2F5F8;">
    <div class="col-sm-2 hidden-xs"></div>
    <div class="col-sm-8 col-xs-12" style="padding-top: 60px;{{(deviceEnv!='lg')?'':'width:890px'}};">

        <div id="recommand" style="position: relative;padding-right: 0px" ng-style="getWindowHeightCss()" class="row">
            <div class="col-xs-12 col-sm-8" style="padding-right: 0px">
                <div class="title_div">
                    <h2 class="title_h2"><i class="icon-compass"></i> 推荐用户</h2>
                </div>

                <div>
                    <ul class="users_display" style="padding: 0 0 0 10px;color: rgb(119, 119, 119);">
                        <li ng-repeat="recommendUser in recommendUsers">
                            <a href="{{recommendUser.route}}" class="avatar_a">
                                <img ng-src="{{recommendUser.profile.avatorUrl}}" class="title_link">

                                <i class="avatar_cover">
                                    <b class="user_mask"></b>
                                    <b class="user_mask_info">
                                             <span title="{{user.userSocial.sounds}}条声音" class="ng-binding">{{recommendUser.userSocial.sounds}}
                                                    <i class="icon-music"
                                                       title="{{recommendUser.userSocial.sounds}}条声音"></i></span>
                                                <span style="padding-left: 5px" title="关注{{user.userSocial.following}}人"
                                                      class="ng-binding">{{recommendUser.userSocial.following}}
                                                    <i class="icon-user"
                                                       title="关注{{recommendUser.userSocial.following}}人"></i></span>
                                                <span style="padding-left: 5px" title="{{user.userSocial.followed}}人关注"
                                                      class="ng-binding">{{recommendUser.userSocial.followed}}
                                                    <i class="icon-group"
                                                       title="{{recommendUser.userSocial.followed}}人关注"></i></span>
                                    </b>
                                    <b class="user_mask_desc">
                                        <span>{{recommendUser.profile.descSummary}}</span>
                                    </b>
                                    <b class="user_mask_follow">
                                        <btn class="btn btn-primary button-tiny form-control ng-binding"
                                             onclick="return false;" ng-click="follow(recommendUser)">
                                            <span ng-if="recommendUser.userPrefer.following">关注中</span>
                                            <span ng-if="!recommendUser.userPrefer.following">关注</span>
                                        </btn>
                                    </b>
                                </i>
                            </a>

                            <div class="user_alias">
                                {{recommendUser.profile.alias}}
                            </div>
                        </li>
                    </ul>
                    <div style="clear: both;padding-bottom: 10px"></div>
                </div>

                <div style="text-align: center;" ng-if="loadingUsers">
                    <i class="icon-spinner icon-spin icon-large"></i> 努力加载中...
                </div>

                <div ng-if="!loadingUsers && recommendUsers.length == 0">
                    暂无用户推荐
                </div>
            </div>

            <div class="col-sm-1 hidden-xs"></div>

            <div class="col-sm-3 hidden-xs">
                <div class="title_div">
                    <h2 class="title_h2" style="font-size: 17px"><i class="icon-question-sign"></i> 帮助</h2>
                </div>
                <div style="background-color: white">
                    <ul style="padding-left: 20px;font-size: 12px">
                        <li style="padding: 5px;padding-left: 0px">
                            <a href="/copyright">使用WOWOICE的版权说明</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-2 hidden-xs"></div>
</div>

<div class="row" style="padding-right: 0px">
    <div class="col-sm-2 hidden-xs"></div>

    <div class="col-sm-8 col-xs-12" style="padding: 0px;{{(deviceEnv!='lg')?'':'width:890px'}};padding-right:0px">
        <div style="padding-right:0px;padding-top: 15px;position: relative" class="row">
            <div class="col-sm-8 col-xs-12" style="padding-right: 0px">
                <div class="title_div">
                    <h2 class="title_h2"><i class="icon-tasks"></i> 推荐声音</h2>
                </div>
                <ng-include src="includePage" autoscroll></ng-include>
            </div>

            <div class="col-sm-1 hidden-xs"></div>
            <div class="col-sm-3 hidden-xs">
                <div class="title_div">
                    <h2 class="title_h2" style="font-size: 17px"><i class="icon-tags"></i> 标签</h2>
                </div>
                <div style="border-bottom:2px solid #E6E6E6;height: 60px;background-color: #ffffff">
                    <div style="display: inline;float: left;line-height: 20px;padding: 10px 0 10px 0px;">
                        <table>
                            <tr>
                                <td>
                                    <a class="tag_cat" href="#" onclick="return false;" ng-click="curCategory='音乐流派'"
                                       style="color: {{curCategory=='音乐流派'?'black':''}}">音乐流派</a>
                                </td>
                                <td>
                                    <a class="tag_cat" href="#" onclick="return false;" ng-click="curCategory='乐器演奏'"
                                       style="color: {{curCategory=='乐器演奏'?'black':''}}">乐器演奏</a>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <a class="tag_cat" href="#" onclick="return false;" ng-click="curCategory='戏曲曲艺'"
                                       style="color: {{curCategory=='戏曲曲艺'?'black':''}}">戏曲曲艺</a>
                                </td>
                                <td>
                                    <a class="tag_cat" href="#" onclick="return false;" ng-click="curCategory='人声朗读'"
                                       style="color: {{curCategory=='人声朗读'?'black':''}}">人声朗读</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <div>
                        <ul class="tags" style="padding-top: 10px;padding-left: 4%">
                            <li ng-repeat="curatedtag in curatedTags | filter:{category.name: curCategory}"
                                style="padding-right: 25px;padding-bottom: 30px;float: left">
                                <a onclick="return false;" ng-click="toogleInterest(curatedtag)"
                                   style="background: {{curatedtag.class}};cursor:pointer;">
                                    <span> {{curatedtag.label}}</span>
                                </a>
                            </li>
                        </ul>
                        <div style="clear: both"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-2 hidden-xs"></div>
</div>

<div>
    <ng-include src="'partials/footer.html'"></ng-include>
</div>
