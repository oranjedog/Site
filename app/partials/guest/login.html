<div id="login_div"
     style="background-image: url('img/home.jpg');background-position:top center; background-repeat:no-repeat;height:100%">
    <div>
        <div class="container">
            <div style="background-image: url(''); background-repeat:no-repeat;height: 40px" class="hidden-xs">
            </div>
            <div class="row" style="background-color:white">
                <div class="col-md-8 hidden-xs" style="background-color:#FAFAFA">
                    <div style="background-color:#FAFAFA;border-bottom-color:#E6E6E6;border-bottom-style:solid;border-bottom-width:1px;color:#333;font-size:24px;
                padding-left:30px;padding-bottom:17px;padding-top:17px;font-style:italic;display:block;line-height:32px">
                        分享声音，从这里开始
                    <span style="font-size: 13px;padding-left: 130px">
                     还没有WOWOICE账号？
                    <a type="submit"
                       class="button glow button-flat-highlight button-small"
                       href="#/guest/register"><b>马上注册</b>
                    </a>
                    </span>
                    </div>
                    <div style="padding: 30px;padding-bottom: 50px">
                        <img src="img/voice_large.jpg" class="img-responsive"/>
                    </div>
                </div>

                <div class="col-md-4" style="height: auto">
                    <div class="row">
                        <div class="col-xs-1 col-md-2"></div>
                        <div class="col-xs-10 col-md-8">
                            <form name="login" class="form-horizontal" style="padding-top: 30px;">
                                <div class="hidden-xs" style="padding-top: 60px"></div>
                                <div class="form-group" style="margin-bottom: 5px">
                                    <b>WOWOICE</b>登陆
                                </div>
                                <div class="form-group">
                                    <div class="controls {{loginMsgClass}}" style="margin-left: 40px;font-size: 12px">
                                        <div>
                                            <div ng-show="error == 'USER_404'">
                                                用户不存在
                                            </div>
                                            <div ng-show="error == 'PASSWORD' || error =='PASSWORD_VERIFY'">
                                                密码错误
                                            </div>
                                            <div ng-show="error == 'VERIFY_CODE'">
                                                验证码错误
                                            </div>
                                            <div ng-show="error == 'ERROR'">
                                                登陆失败，请稍后再试
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="icon-user"></i></span>
                                            <input type="text" id="inputEmail" class="form-control" placeholder="邮箱/用户名"
                                                   ng-model="userId" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="icon-lock"></i></span>
                                            <input type="password" id="inputPassword" class="form-control"
                                                   placeholder="密码"
                                                   ng-model="password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group" ng-show="showVerify">
                                    <div class="controls">
                                        <input type="text" class="input-mini" id="verifyCode" name="verifyCode"
                                               placeholder="验证码" ng-model="verifyCode">
                                        <img style="padding-left: 20px"
                                             ng-src="{{config.service.url_noescp + '/auth/verify/image?refesh=' + refresh}}"
                                             ng-click="refresh=!refresh" title="看不清单击更换验证码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <div style="color: gray; font-size: 12px">
                                            <span><input type="checkbox" ng-model="rememberUser">  保持登录状态</span>
                                            <a href="#/guest/forgetPass" class="pull-right  ">忘记密码</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <button type="submit" ng-disabled="login.$invalid"
                                                class="button glow button-flat-primary form-control"
                                                ng-click="refresh=!refresh;toLogin()">登陆
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="controls">
                                        <div style="color: gray; font-size: 12px">
                                            还没有注册WOWOICE?<a href="#/guest/register">立即注册！</a>
                                        </div>
                                    </div>
                                    <div class="hidden-xs" style="padding-top: 10px"></div>
                                </div>
                                <div class="form-group" style="padding-top: 5px;margin-bottom: 5px">
                                    <div class="controls"
                                         style="border-top-color:#F2F2F2;border-top-style:solid;border-top-width:1px">
                                        <div style="margin-top: 5px">
                                            <a href="#" title="新浪微博账号登陆" style="text-decoration:none;"
                                               ng-click="weiboLogin()"
                                               onclick="return false;" class="external-logo">
                                                <i class="icon-weibo icon-2x"></i>
                                            </a>
                                            <a href="#" title="腾讯QQ账号登陆"
                                               style="text-decoration:none;padding-left: 10px;"
                                               ng-click="qqLogin()"
                                               onclick="return false;" class="external-logo">
                                                <img src="img/qq.svg" class="qq_login_log" style="display: none" svg/>
                                            </a>
                                            <a href="" title="人人账号登陆" style="text-decoration:none;padding-left: 15px"
                                               class="external-logo hide"><i
                                                    class="icon-renren icon-2x"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-xs-1 col-md-2"></div>
                    </div>
                </div>
            </div>

            <div class="row" style="background-color:#F7F7F8;background-attachment: scroll;background-clip: border-box;background-image: url(img/footer_top_bg.jpg) ;
            background-position:top center; background-repeat:no-repeat;background-origin: padding-box;">
                <p align="center"
                   style="font-size: 12px;color: gray;background-clip:border-box;background-size:auto;padding-bottom: 5px;padding-top: 10px;">
                    Copyright © 2013 WOWOICE
                    <a href="#comms" onclick="return false;" style="padding-left: 25px"
                       data-toggle="modal">联系我们</a>
                    <span style="padding-left: 30px" class="hidden-xs">沪ICP备13042199号-2</span>
                </p>
            </div>
        </div>
    </div>

    <div id="comms" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <form style="margin-bottom: 0px">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <b style="font-size: 21px">联系我们</b>
                    </div>

                    <div class="modal-body row">
                        <div class="col-md-2"></div>
                        <div class="col-xs-12 col-md-10">
                            <label><i class="icon-envelope"></i>
                                <span style="padding-left: 15px"><a
                                    href="mailto:communications@wowoice.com">communications@wowoice.com</a></span></label>
                        </div>
                        <!--<div>-->
                            <!--<label><i class="icon-weibo"></i><span style="padding-left: 18px"><a-->
                                    <!--href="http://weibo.com/wowoice"-->
                                    <!--target="_blank">wowoice</a></span></label>-->
                        <!--</div>-->
                    </div>

                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="blocker" class="modal fade" data-backdrop="static" data-keyboard="false">
        <form name="blocker" style="margin-bottom: 0px">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <b id="myModalLabel" style="font-size: 21px">温馨提示</b>
                    </div>
                    <div class="modal-body" style="padding-left: 40px">
                        为了提供更好的用户体验，本网站暂不支持IE8及IE8以下浏览器，请使用Chrome,Firefox或IE9及以上浏览器，敬请谅解。
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
