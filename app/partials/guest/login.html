<div id="login_div"
     style="background-image: url('img/home.jpg');background-position:top center; background-repeat:no-repeat;height:100%">
    <div class="container" style="width: 999px">
        <div style="padding-top: 20px;padding-bottom: 10px">
            <div style="background-image: url(''); background-repeat:no-repeat;height: 40px">
            </div>
            <div class="row-fluid" style="background-color:white">
                <div class="span8" style="background-color:#FAFAFA">
                    <div style="background-color:#FAFAFA;border-bottom-color:#E6E6E6;border-bottom-style:solid;border-bottom-width:1px;color:#333;font-size:24px;
                padding-left:30px;padding-bottom:17px;padding-top:17px;font-style:italic;display:block;line-height:32px">
                        分享声音，从这里开始
                    <span style="font-size: 13px;padding-left: 130px">
                     还没有WOWOICE账号？
                    <a type="submit"
                       class="button glow button-flat-highlight button-small"
                       href="#/guest/register"><b>马上注册</b>
                    </a>
                    </span>
                    </div>
                    <div style="padding: 30px;padding-bottom: 50px">
                        <img src="img/voice_large.jpg"/>
                    </div>
                </div>

                <div class="span4" style="height: 523px">
                    <form name="login" class="form-horizontal" style="padding-top: 50px;padding-bottom: 120px;">
                        <div class="control-group">
                            <div class="controls {{loginMsgClass}}" style="margin-left: 40px;font-size: 12px">
                                <div>
                                    <div ng-show="error == 'USER_404'">
                                        用户不存在
                                    </div>
                                    <div ng-show="error == 'PASSWORD' || error =='PASSWORD_VERIFY'">
                                        密码错误
                                    </div>
                                    <div ng-show="error == 'VERIFY_CODE'">
                                        验证码错误
                                    </div>
                                    <div ng-show="error == 'ERROR'">
                                        登陆失败，请稍后再试
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls" style="margin-left: 40px">
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-user"></i></span>
                                    <input type="text" id="inputEmail" class="input-medium" placeholder="邮箱/用户名"
                                           ng-model="userId" required>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls" style="margin-left: 40px">
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-lock"></i></span>
                                    <input type="password" id="inputPassword" class="input-medium" placeholder="密码"
                                           ng-model="password" required>
                                </div>
                            </div>
                        </div>
                        <div class="control-group" ng-show="showVerify">
                            <div class="controls" style="margin-left: 40px">
                                <input type="text" class="input-mini" id="verifyCode" name="verifyCode"
                                       placeholder="验证码" ng-model="verifyCode">
                                <img style="padding-left: 20px"
                                     ng-src="{{config.service.url_noescp + '/auth/verify/image?refesh=' + refresh}}"
                                     ng-click="refresh=!refresh" title="看不清单击更换验证码">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls" style="margin-left: 40px">
                                <div style="color: gray; font-size: 12px">
                                <span><input type="checkbox" ng-model="rememberUser"
                                             ng-true-value=true ng-false-value=false>  保持登录状态</span>
                                    <a href="#/guest/forgetPass"
                                       style="padding-left: 50px">忘记密码</a>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls" style="margin-left: 40px">
                                <button type="submit" ng-disabled="login.$invalid"
                                        class="button glow button-flat-primary button-small" style="width: 190px"
                                        ng-click="refresh=!refresh;toLogin()">登陆
                                </button>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls" style="margin-left: 40px">
                                <div style="color: gray; font-size: 12px">
                                    还没有注册WOWOICE?<a href="#/guest/register">立即注册！</a>
                                </div>
                            </div>
                        </div>
                        <div class="control-group" style="padding-top: 20px">
                            <div class="controls"
                                 style="margin-left: 40px;margin-right: 70px;border-top-color:#F2F2F2;border-top-style:solid;border-top-width:1px">
                                <div style="margin-top: 10px">
                                    <a href="#" title="新浪微博账号登陆" style="text-decoration:none;" ng-click="weiboLogin()"
                                       onclick="return false;" class="external-logo">
                                        <i class="icon-weibo icon-2x"></i>
                                    </a>
                                    <a href="" title="人人账号登陆" style="text-decoration:none;padding-left: 15px"
                                       class="external-logo hide"><i
                                            class="icon-renren icon-2x"></i></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div style="background-color:#F7F7F8;background-attachment: scroll;background-clip: border-box;background-image: url(img/footer_top_bg.jpg) ;
            background-position:top center; background-repeat:no-repeat;background-origin: padding-box;">
                <p style="font-size: 12px;color: gray;padding-left: 30%;background-clip:border-box;background-size:auto;padding-bottom: 20px;padding-top: 15px;">
                    Copyright © 2013 WOWOICE <span style="padding-left: 30px">沪ICP备13042199号-2</span></p>
            </div>
        </div>
    </div>

    <div id="blocker" class="modal hide fade" data-backdrop="static" data-keyboard="false">
        <form name="blocker" style="margin-bottom: 0px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <b id="myModalLabel" style="font-size: 21px">温馨提示</b>
            </div>
            <div class="modal-body" style="padding-left: 40px">
                为了提供更好的用户体验，本网站暂不支持IE8及IE8以下浏览器，请使用Chrome,Firefox或IE9及以上浏览器，敬请谅解。
        </form>
    </div>
</div>
